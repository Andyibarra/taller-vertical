<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="../../dist/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap-select.css">
	<link rel="stylesheet" type="text/css" href="css/sidebar.css">

	<!-- Scripts para manejar barra de inicio y contenido -->
	<script src="js/sidebar.js"></script> 
	<script src="js/main.js"></script> 

	<title>Admin Panel</title>

</head>
<body>
	<header class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-header">
	    
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
	      <span class="sr-only">Toggle</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    
	   <a href="#" class="navbar-brand">Panel de Administración</a>      
	    
	  </div>
	   
	  <div class="sidebar-collapse">
	    
	    <ul class="nav navbar-nav sidebar-menu">
	      <li class="active jumpto" id="main"><a href="#">Buzón</a></li>
	      <li class="jumpto" id="progressbar"><a href="#">En progreso</a></li>
	      <li class="jumpto"><a href="#">Terminados</a></li>
	    </ul>	  
	  </div>
	</header>

	<!-- contenido -->
	<div class="wrapper" id="contentmain">
		<div class="page-wrapper" id="template-container">
	  	<template id="record-template"> 	  
	     <div class="row row-template" style="padding: 25px">
	      <a href="#" class="list-group-item">
	      	<div class="row">
	      		<div class="col-md-2 col-md-offset-10">
	      			Hace 2 días
	      		</div>

	      	</div>

	      	 <div class="row">
		      	<div class="col-md-3"><h3 class="list-group-item-heading" > Nombre </h3>
		      	<h4 class="record-name"> Ana Gabriela</h4>
		      	</div>
		      	<div class="col-md-3"><h3 class="list-group-item-heading" > Solicita </h3>
		      	<h4 class="record-spec"> Cardiologo</h4>
		      	</div>   
		      	<div class="col-md-2"><h3 class="list-group-item-heading" > Centro </h3>
		      	<h4 class="record-loc"></h4>
		      	</div>   
		      	<div class="col-md-2"><h3 class="list-group-item-heading" > Nacionalidad </h3>
		      	<h4 class="record-nat"> Mexicana</h4>
		      	</div>   
		      	<div class="col-md-2"><h3 class="list-group-item-heading" > Contacto </h3>
		      	<h4 class="record-email"> email@email.com</h4>
		      	</div>   
		   	</div>
		   	<div class="row">
				<div class="col-md-12"><h4 class="list-group-item-heading" >Comentarios </h4>
					<h6 class="record-comments"> email@email.com</h6>
			   	</div>
		   	</div>
		   	<div class="row">
		   		<div class="col-md-3 col-md-offset-9">
			   		<span href="#" class="btn btn-success" id="accept">Iniciar Proceso</span>
			   		<span href="#" class="btn btn-danger" id="del">Eliminar Registro<span>
		   	   </div>
		   	</div>
 		  </a>
	  	</div>  
	  </template>
	  </div>
  	</div>
	
	<div class="wrapper"  id="contentprogressbar" style="display: none">    
		<div class="page-wrapper"> 
		<div class="row col-lg-14 center-block" style="padding-top: 25px"> 
		<div class="list-group-item"> 
			<div class="row bs-wizard" style="border-bottom:0;">
				<div class="col-md-4 bs-wizard-step complete"><!-- utiliza este para pasos completados -->
					<div class="text-center bs-wizard-stepnum">Paso 0</div><!-- muestra texto encima del paso -->
					<div class="progress"><div class="progress-bar"></div></div>
					<a href="#" class="bs-wizard-dot"></a>
					<div class="bs-wizard-info text-center">Solicitud recibida.</div><!-- muestra texto debajo del paso -->
				</div>

				<div class="col-md-4 bs-wizard-step active"><!-- utiliza este para el paso actual -->
					<div class="text-center bs-wizard-stepnum">Paso 1</div>
					<div class="progress"><div class="progress-bar"></div></div>
					<a href="#" class="bs-wizard-dot"></a>
					<div class="bs-wizard-info text-center">Solicitud en revisión.</div>
				</div>
				
				<div class="col-md-4 bs-wizard-step disabled"><!-- utiliza este para pasos por completar -->
					<div class="text-center bs-wizard-stepnum">Paso 2</div>
					<div class="progress"><div class="progress-bar"></div></div>
					<a href="#" class="bs-wizard-dot"></a>
					<div class="bs-wizard-info text-center">Solicitud aceptada.</div>
				</div>
			</div>   
		</div>
		</div>
		</div>
	</div>

</body>

</html>
